<!-- BLOG HERO -->
<section class="blog-hero d-flex align-items-center text-center position-relative">
  <!-- Optional overlay for subtle glow -->
  <div class="hero-overlay"></div>

  <div class="container text-white position-relative">
    <h1 class="fw-bold">Insights & Blogs</h1>
    <p class="lead mt-3">
      Exploring satellite intelligence, geospatial analytics, and real-world impact
    </p>
  </div>
</section>

<section class="blog-section py-5">
  <div class="container">

    <!-- Tabs -->
    <div class="text-center mb-5">
      <button
        class="tab-btn"
        [class.active]="activeTab==='blog'"
        (click)="setTab('blog')">Blogs</button>

      <button
        class="tab-btn"
        [class.active]="activeTab==='document'"
        (click)="setTab('document')">Documents</button>

      <button
        class="tab-btn"
        [class.active]="activeTab==='case-study'"
        (click)="setTab('case-study')">Case Studies</button>
    </div>

    <!-- GRID BACKGROUND -->
    <div class="bg-grid"></div>

    <!-- Cards -->
    <div class="row g-4">
      <div class="col-lg-4 col-md-6" *ngFor="let item of filteredContents">
        <div class="blog-card h-100">

          <div class="blog-img-wrapper">
            <img *ngIf="item.image" [src]="item.image" alt="{{item.title}}">
            <span class="blog-category">{{ item.category }}</span>
          </div>

          <div class="blog-content">
            <p class="blog-date" *ngIf="item.date">{{ item.date }}</p>
            <h5 class="blog-title">{{ item.title }}</h5>
            <p class="blog-excerpt">{{ item.excerpt }}</p>
            <a [routerLink]="['/blogs', item.id]" class="blog-link">
              Read More â†’
            </a>
          </div>

        </div>
      </div>
    </div>

  </div>
</section>
