<!-- GLOBAL GRID BACKGROUND -->
<div class="global-grid-bg"></div>

<!-- HERO -->
<section class="geo-hero position-relative d-flex align-items-center">
  <video class="hero-video" autoplay muted loop playsinline>
    <source src="assets/videos/solutions/satellite-solutions.mp4" type="video/mp4" />
  </video>

  <div class="video-overlay"></div>

  <div class="container text-center position-relative hero-text">
    <h1 class="fw-bold">
      <span>Industries We Empower</span>
    </h1>
    <p class="lead mt-3">
      Mission-ready satellite intelligence for real-world challenges
    </p>
  </div>
</section>

<!-- GRID -->
<section class="geo-section">
  <div class="container">

    <div class="geo-header text-center mb-5">
      <h2 class="fw-bold">Our Capabilities</h2>
      <p>
        End-to-end satellite solutions designed for intelligence,
        monitoring, and operational decision-making.
      </p>
    </div>

    <div class="row g-4">
      <div class="col-lg-4 col-md-6" *ngFor="let indus of industries">
        <div class="geo-card h-100">

          <div class="geo-icon">
            <i class="{{ indus.icon }}"></i>
          </div>

          <h5 class="fw-semibold mt-3">
            {{ indus.title }}
          </h5>

          <p>
            {{ indus.description }}
          </p>

        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <a routerLink="/contacts" class="btn btn-explore">
        Talk to an Expert
      </a>
    </div>

  </div>
</section>
