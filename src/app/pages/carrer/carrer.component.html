<div class="page-bg mt-5">

  <!-- HERO -->
  <section class="career-hero d-flex align-items-center justify-content-center text-center">
    <div class="hero-overlay"></div>
    <div class="container position-relative">
      <h1 class="fw-bold hero-title">Join Geosant</h1>
      <p class="hero-subtitle mt-3">
        Be part of a global team powering decisions through satellite intelligence
      </p>
    </div>
  </section>

  <!-- OPEN POSITIONS -->
  <section class="career-section py-5">
    <div class="container">
      <div class="text-center mb-5">
        <h2 class="section-title">Open Positions</h2>
        <p class="section-subtitle">
          Explore opportunities to shape the future of geospatial intelligence
        </p>
      </div>

      <div class="row g-4">
        <div class="col-md-6 col-lg-4" *ngFor="let job of jobs">
          <div class="job-card">

            <div class="job-icon" [innerHTML]="getIconSvg(job.icon)"></div>

            <div class="job-content">
              <h4>{{ job.title }}</h4>
              <p>{{ job.description }}</p>
              <span class="job-department">{{ job.department }}</span>
            </div>

            <a [routerLink]="job.applyLink" class="job-cta">
              Apply Now â†’
            </a>

          </div>
        </div>
      </div>
    </div>
  </section>

</div>
